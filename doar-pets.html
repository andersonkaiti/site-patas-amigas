    <main>
        <div class="main-content">
            <div class="img">
                <img src="assets/imgs/background-carousel.jpg" alt="">
            </div>
            <div class="form-container">
                <h1 class="init-hidden">
                    Preencha os campos abaixo para anunciar a doação do pet
                </h1>
                <form>
                    <div class="input-container init-hidden">
                        <input type="text" id="name" class="input-answer" required> <br>
                        <label for="name" class="input-label">Digite o seu nome</label>
                    </div>
                    <div class="input-container init-hidden">
                        <input type="text" id="phone" class="input-answer" required> <br>
                        <label for="phone" class="input-label">Digite seu número de celular</label>
                    </div>
                    <div class="input-container init-hidden">
                        <input type="text" id="address" class="input-answer" required> <br>
                        <label for="address" class="input-label">Digite seu endereço</label>
                    </div>
                    <div class="input-container init-hidden">
                        <input type="text" id="email" class="input-answer" required> <br>
                        <label for="email" class="input-label">Digite seu email</label>
                    </div>
                    <div class="input-container init-hidden">
                        <input type="text" id="race" class="input-answer" required> <br>
                        <label for="race" class="input-label">Digite a raça do cachorro</label>
                    </div>
                    <input class="submit init-hidden" type="submit" value="CADASTRAR PET">
                </form>
            </div>
        </div>
    </main>
